<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <h2>Time of the day Checker</h2>
        <input type="text" id="timeInput" placeholder="Enter time of the day" />
        <button onclick="TimeOfTheWeek()">Check</button>
        <p id="result"></p>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>

    <script>
           function TimeOfTheWeek() {
            // Get the input value
            const time = document.getElementById("timeInput").value.toLowerCase();

            var b = time.split(' ');
            var b = time.split(' ');

            if(b[1] == "pm"){
                c = 12
            }else {
            c = 0 
            }

            var a = b[0].split(':'); // split it at the colons

            if(a[1] == undefined){
                a[1] = 0
            }

            if(a[2] == undefined){
                a[2] = 0
            }
            let result;
            // minutes are worth 60 seconds. Hours are worth 60 minutes.
            var seconds = (+a[0] + c) * 60 * 60 + (+a[1]) * 60 + (+a[2]); 
            if(seconds< 43200){
                result="Good Morning";
            }else if (seconds>=43200 && seconds<=61200){
                result="Good Afternoon";
            }else if (seconds>61200){
                result="Good Evening";
            }

            // Display the result
            document.getElementById("result").innerText = result;
        }
        
    </script>
</body>
</html>
