<body>
    <script>

        let nums=[1,2,3,4,5,6,7,8]
        let Even=[]
        let Odd=[]

        for(let i=0;i<=8;i++){

            if(nums[i]%2==0){
                Even.push(i);
            }else if(nums[i]%2!=0){
                Odd.push(i);
            }
            console.log(i);
            
        }
    </script>
