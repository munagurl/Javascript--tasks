<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        num1= parseInt(prompt('Enter a positive number:'));
        num2= parseInt(prompt('Enter a positive number:'));

        if(num1===num2){
            console.log("numbers are the same");
        }else if(num1>num2){
            console.log(`${num1} is larger than ${num2}`);
        }else if(num2>num1){
            console.log(`${num2} is larger than ${num1}`);
        }
    </script>
</body>
